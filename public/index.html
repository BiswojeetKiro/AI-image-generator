<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/spinner.css" />

    <script src="js/main.js" defer></script>
    <title>Yoobbel AI Designer</title>
  </head>
  <body>
    <header>
      <div class="navbar">
          <div class="logo" style="display: flex; justify-content: flex-start;">
          <img class="logo2" src=" https://yoobbel.com/image/catalog/App%20images/Yoobbel%20logo%20png.png"/>
          <h1 class="header1">|   AI designer</h1>
        </div>
        <div class="nav-links">
          <ul>
            <li>
              <a class="text_right1" href="https://brand.yoobbel.com/" target="_blank"
                >About Yoobbel</a
              >
            </li>
          </ul>
        </div>
      </div>
    </header>

    <main>
      <section class="showcase">
        <form id="image-form">
          <h1>Describe your design</h1>

          <div style="width: 100%; height: auto; margin: 10px 20px;">
          <p style="margin: 5px 0 20px 0; color: #888888; font-size: 14sp !important;" >Try to use accurate and spesific keywords about your design to get better result.</p>
          </div>
          <div class="form-control" style="width: 100% !important; padding: 5px 20px !important;">
            <input type="text" id="prompt" placeholder="Describe here..." />
          </div>
          <!-- size -->
          <div class="form-control" style="width: 100% !important; padding: 5px 20px !important;">
            <select name="size" id="size">
              <option value="small">To print on caps or mugs</option>
              <option value="medium" selected>To print on a t-shirt</option>
              <option value="large">To print on a hoodie</option>
            </select>
          </div>
          <button type="submit" class="btn">Generate</button>
        </form>
      </section>

      <section class="image">
        <div class="image-container">
          <h2 class="msg"></h2>
          <img src="" alt="" id="image" />
        </div>
      </section>
    </main>

    <div class="spinner"></div>
  </body>
</html>
