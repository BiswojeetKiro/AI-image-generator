<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/spinner.css" />

    <script src="js/main.js" defer></script>
    <title>Yoobbel AI Designer</title>
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="logo" style="display: flex; justify-content: flex-start;">
          <img style="height: 70px; width: auto; padding: 5px;" src="https://yoobbel.com/image/catalog/App%20images/yb_original_1.png"/>
          <h1 style="margin: 14px 5px; font-size: 1.5rem !important; text-decoration: none !important;">|   AI designer</h1>
        </div>
        <div class="nav-links">
          <ul>
            <li>
              <a href="https://brand.yoobbel.com/" target="_blank"
                >About Yoobbel</a
              >
            </li>
          </ul>
        </div>
      </div>
    </header>

    <main>
      <section class="showcase">
        <form id="image-form">
          <h1>Describe your design</h1>
          <p style="margin: 10px 0 30px 0; color: #6a6a6a; font-size: 14sp !important;" >Try to use accurate and spesific keywords about your design to get better result.</p>
          <div class="form-control">
            <input type="text" id="prompt" placeholder="Describe here..." />
          </div>
          <!-- size -->
          <div class="form-control">
            <select name="size" id="size">
              <option value="small">Print on Caps or Mugs</option>
              <option value="medium" selected>Print on t-shirt</option>
              <option value="large">Print on Hoodies</option>
            </select>
          </div>
          <button type="submit" class="btn">Generate</button>
        </form>
      </section>

      <section class="image">
        <div class="image-container">
          <h2 class="msg"></h2>
          <img src="" alt="" id="image" />
        </div>
      </section>
    </main>

    <div class="spinner"></div>
  </body>
</html>
